<!-- HOw to make calculator? -->

<script>
    const operator=prompt("Enter the operator +,-,*,/");
    const num1=parseFloat(prompt("enter the num 1:"));
    const num2=parseFloat(prompt("enter num2:"));
    let result=0;
    if(operator=="+"){
        result=num1+num2;
    }
    else if(operator=="-")(
        result=num1-num2
    )
    else if(operator=="*"){
        result=num1*num2
    }
    else if(operator=="/"){
        result=num1/num2
    }
    
    console.log(result);
</script>
